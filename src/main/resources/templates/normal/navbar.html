<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="btn btn-success btn-sm ms-2" th:href="@{/user/profile}">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${user.name}">User</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger btn-sm ms-2">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Layout -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-dark text-white min-vh-100 p-3">
            <h5 class="mb-3">ðŸ“Œ Dashboard</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a th:href="@{/user/index}" class="nav-link text-white"><i class="bi bi-house"></i> Home</a></li>
                <li class="nav-item"><a th:href="@{/user/profile}" class="nav-link text-white"><i class="bi bi-person"></i> Profile</a></li>
                <li class="nav-item"><a th:href="@{/user/contacts}" class="nav-link text-white"><i class="bi bi-people"></i> My Contacts</a></li>
                <li class="nav-item"><a th:href="@{/user/add-contact}" class="nav-link text-white"><i class="bi bi-plus-circle"></i> Add Contact</a></li>
                <li class="nav-item"><a th:href="@{/user/settings}" class="nav-link text-white"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </div>


        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">

            <!-- Dynamic Page Content -->
            <div th:replace="${content}"></div>
        </div>

<!--        footer-->

        <!-- Dark Premium Footer Start -->
        <footer class="footer-dark p-5 text-white mt-5">
            <div class="container text-center">

                <!-- Logo & Tagline -->
                <div class="mb-4">
                    <h2 class="fw-bold mb-2">Smart Contact Manager</h2>
                    <p class="lead mb-0">Organize, manage, and connect effortlessly with all your contacts.</p>
                </div>

                <!-- Quick Links -->
                <div class="mb-4">
                    <a th:href="@{/}" class="text-white mx-3 footer-link">Home</a>
                    <a th:href="@{/about}" class="text-white mx-3 footer-link">About</a>
                    <a th:href="@{/signin}" class="text-white mx-3 footer-link">Login</a>
                    <a th:href="@{/signup}" class="text-white mx-3 footer-link">Register</a>
                </div>

                <!-- Social Icons with Glow -->
                <div class="mb-4">
                    <a href="#" class="social-icon mx-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icon mx-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social-icon mx-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="social-icon mx-2"><i class="bi bi-linkedin"></i></a>
                </div>

                <!-- Copyright -->
                <div class="border-top pt-3">
                    <p class="mb-0">&copy; 2025 Smart Contact Manager. All Rights Reserved.</p>
                </div>

            </div>
        </footer>

        <!--        footer end-->


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
