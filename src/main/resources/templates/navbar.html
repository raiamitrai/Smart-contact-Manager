<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/css/footer.css" rel="stylesheet">


</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signin">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/signup">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:replace="${content}"></div>


<!-- Dark Premium Footer Start -->
<footer class="footer-dark p-5 text-white mt-5">
    <div class="container text-center">

        <!-- Logo & Tagline -->
        <div class="mb-4">
            <h2 class="fw-bold mb-2">Smart Contact Manager</h2>
            <p class="lead mb-0">Organize, manage, and connect effortlessly with all your contacts.</p>
        </div>

        <!-- Quick Links -->
        <div class="mb-4">
            <a th:href="@{/}" class="text-white mx-3 footer-link">Home</a>
            <a th:href="@{/about}" class="text-white mx-3 footer-link">About</a>
            <a th:href="@{/signin}" class="text-white mx-3 footer-link">Login</a>
            <a th:href="@{/signup}" class="text-white mx-3 footer-link">Register</a>
        </div>

        <!-- Social Icons with Glow -->
        <div class="mb-4">
            <a href="#" class="social-icon mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-icon mx-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-icon mx-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="social-icon mx-2"><i class="bi bi-linkedin"></i></a>
        </div>

        <!-- Copyright -->
        <div class="border-top pt-3">
            <p class="mb-0">&copy; 2025 Smart Contact Manager. All Rights Reserved.</p>
        </div>

    </div>
</footer>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
